<!DOCTYPE html>
<html>

<head>
	<title>
		YORB 2020
	</title>

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<script>
		window.localStorage.setItem('debug', 'demo-app');
	</script>
	<script src="js/bundle.js"></script>

	<style type="text/css">
		body {
			background: yellow;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#title {
			text-align: center;
			width: 50%;
			margin: 0 auto;
		}

		#video-control {
			text-align: center;
			width: 50%;
			margin: 0 auto;
		}

		#full-width-column {
			width: 100%
		}

		#gl_context {
			border: 15px inset blue;
			/* border-style:inset; */
			margin: 0;
			padding: 0;
			width: 90%;
			margin: 0 auto;
		}

		#overlay {
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 1;
			background-color: #000000;
			color: yellow;
		}

		#overlay>div {
			text-align: center;
		}

		#overlay>div>button {
			height: 80px;
			background: transparent;
			color: yellow;
			outline: 4px dashed yellow;
			border: 0px;
			cursor: pointer;
			font-size: 3em;
			padding: 2em;
			padding-bottom: 3em;
		}

		#overlay>div>p {
			color: #777777;
			font-size: 16px;
		}

		/* https://www.w3schools.com/howto/howto_css_modals.asp */
		/* The Modal (background) */
		.project-modal {
			/* display: none; */
			/* Hidden by default */
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			left: 0;
			top: 0;
			width: 100%;
			/* Full width */
			height: 100%;
			/* Full height */
			overflow: auto;
			/* Enable scroll if needed */
			background-color: rgb(0, 0, 0);
			/* Fallback color */
			background-color: rgba(0, 0, 0, 0.4);
			/* Black w/ opacity */
		}

		/* Modal Content/Box */
		.project-modal-content {
			background-color: #fefefe;
			margin: 15% auto;
			/* 15% from the top and centered */
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			/* Could be more or less, depending on screen size */
		}

		/* The Close Button */
		.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		/* https://css-tricks.com/snippets/css/a-guide-to-flexbox/ */
		#bottom_bar {
			position: absolute;
			z-index: 2;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 20%;

			width: 100%;
			background-color: rgb(34, 0, 255);
			color: yellow;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			/* Then we define how is distributed the remaining space */
			justify-content: space-around;

			padding: 0;
			margin: 0;
		}

		#bottom_bar>div {
			border: 1px solid black;
			padding: 5px;
			height: 80%;
			width: 20%;
			margin: 10px;
			/* line-height: 150px; */
			color: white;
			font-weight: bold;
			font-size: 0.2em;
			text-align: center;
		}

		#blocker {
			position: fixed;
			width: 90%;
			height: 80%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: -webkit-box;
			display: -moz-box;
			display: box;

			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
			box-orient: horizontal;

			-webkit-box-pack: center;
			-moz-box-pack: center;
			box-pack: center;

			-webkit-box-align: center;
			-moz-box-align: center;
			box-align: center;

			color: #ffffff;
			text-align: center;
			font-family: Arial;
			font-size: 14px;
			line-height: 24px;

			cursor: pointer;
		}
	</style>

</head>

<body>
	<!-- https://github.com/mrdoob/three.js/blob/master/examples/webaudio_orientation.html -->
	<div id="overlay">
		<div>
			<button id="startButton">Enter YORB</button>
			<p></p>
		</div>
	</div>

	<div id="full-width-column">

		<div id="title">
			<h1>YORB 2020</h1>
		</div>

		<div id="video-control">

			<div id="camera-control">
				<button id="send-camera">
					Start Webcam
				</button>
				<button id="stop-streams">
					Stop Webcam
				</button>
				<div></div>
				<div>
					<label id="local-cam-label">Camera Active:</label>
					<input id="local-cam-checkbox" type="checkbox" checked></input>
				</div>
				<div>
					<label id="local-mic-label">Mic Active:</label>
					<input id="local-mic-checkbox" type="checkbox" checked></input>
				</div>
			</div>
		</div>

		</br>



		<!-- WebGL context -->
		<div id="gl_context">
			<div id="blocker">
				<div id="instructions">
					<span style="font-size:36px">Click to play</span>
					<br /><br />
					Move: WASD<br />
					Jump: SPACE<br />
					Look: MOUSE
				</div>
			</div>
		</div>
