<!DOCTYPE html>
<html>

<head>
	<title>
		YORB 2020
	</title>

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<!-- TODO: import these / work with build system -->
	<script src="js/libs/three.min.js"></script>
	<script src="js/libs/playerControls.js"></script>
	<script src="js/libs/GLTFLoader.js"></script>
	<script src="js/libs/stats.min.js"></script>

	<script>
		window.localStorage.setItem('debug', 'demo-app');
	</script>
	<script src="js/bundle.js"></script>

	<style type="text/css">
		body {
			background: yellow;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#title {
			text-align: center;
			width: 50%;
			margin: 0 auto;
		}

		#video-control {
			text-align: center;
			width: 50%;
			margin: 0 auto;
		}

		#full-width-column {
			width: 100%
		}

		#gl_context {
			border: 5px solid blue;
			margin: 0;
			padding: 0;
			width: 90%;
			margin: 0 auto;
		}

		#overlay {
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 1;
			background-color: #000000;
			color: yellow;
		}

		#overlay>div {
			text-align: center;
		}

		#overlay>div>button {
			height: 80px;
			background: transparent;
			color: yellow;
			outline: 4px dashed yellow;
			border: 0px;
			cursor: pointer;
			font-size: 3em;
			padding: 2em;
			padding-bottom: 3em;
		}

		#overlay>div>p {
			color: #777777;
			font-size: 16px;
		}
	</style>

</head>

<body>
	<!-- https://github.com/mrdoob/three.js/blob/master/examples/webaudio_orientation.html -->
	<div id="overlay">
		<div>
			<button id="startButton">Enter YORB</button>
			<p></p>
		</div>
	</div>

	<div id="full-width-column">

		<div id="title">
			<h1>YORB 2020</h1>
		</div>

		<div id="video-control">

			<div id="camera-control">
				<button id="send-camera">
					Start Webcam
				</button>
				<button id="stop-streams">
					Stop Webcam
				</button>
				<div></div>
				<div>
					<label id="local-cam-label">Camera Active:</label>
					<input id="local-cam-checkbox" type="checkbox" checked></input>
				</div>
				<div>
					<label id="local-mic-label">Mic Active:</label>
					<input id="local-mic-checkbox" type="checkbox" checked></input>
				</div>
			</div>
		</div>

		</br>



		<!-- WebGL context -->
		<div id="gl_context"></div>
	</div>

</body>

</html>
